<!DOCTYPE html> 
<html> 
<head> 
  <meta name=viewport content="user-scalable=no,width=device-width" />
        <link rel="stylesheet" href="styles/main.css" />
        
        <link href="jquery-mobile/jquery.mobile-1.3.0.min.css" rel="stylesheet" type="text/css" />

  		<script src="http://maps.googleapis.com/maps/api/js?sensor=true"></script>
    
        <script src="jquery-mobile/jquery-1.8.2.min.js" type="text/javascript"></script>
        <script src="jquery-mobile/jquery.mobile-1.3.0.min.js" type="text/javascript"></script>
    
    
      <script src="js/hello-world.js" type="text/javascript"></script>
   
    
    <script>

navigator.geolocation.getCurrentPosition (function (pos)
{
  var lat = pos.coords.latitude;
  var long = pos.coords.longitude;
  $("#lat").val (lat);
  $("#long").val (long);
});

$("#btn").bind ("click", function (event)
{
  var lat = $("#lat").val ();
  var long = $("#long").val ();
  var latlng = new google.maps.LatLng (lat, long);
  var options = { 
    zoom : 15, 
    center : latlng, 
    mapTypeId : google.maps.MapTypeId.ROADMAP 
  };
  var $content = $("#win2 div:jqmData(role=content)");
  $content.height (screen.height - 50);
  var map = new google.maps.Map ($content[0], options);
  $.mobile.changePage ($("#win2"));
  
  new google.maps.Marker ( 
  { 
    map : map, 
    animation : google.maps.Animation.DROP,
    position : latlng  
  });  
});

</script>
    
</head> 

<body> 

<div data-role=page id=home>
  <div data-role=header> <a href="index.html"  data-icon="back" class="ui-btn-Left">home</a>
    <h1>Home</h1>
  </div>

  <div data-role=content>
    <span> Latitude : </span> <input type=text id=lat />
    <span> Longitude : </span> <input type=text id=long />
    <a data-role=button id=btn>Display map</a>
  </div>
</div>

<div data-role=page id=win2 >
  <div data-role=header> <a href="index.html"  data-icon="back" class="ui-btn-Left">home</a>
    <h1>Window 2</h1>
  </div>

  <div data-role=content>
  </div>
</div>

</body>



    </html>
